# Ruff 配置文件

# 目标 Python 版本
target-version = "py310"

# 每行最大字符数
line-length = 100

[lint]
# 启用的规则集
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]

# 忽略的规则
ignore = [
    "E501",  # 行长度（由 formatter 处理）
    "B008",  # 函数调用中的默认参数
]

[format]
# 使用双引号
quote-style = "double"

# 缩进使用空格
indent-style = "space"
